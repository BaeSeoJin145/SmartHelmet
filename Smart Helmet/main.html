<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <title>Main</title>

    <link rel="stylesheet" href="./css-files/main.css" />
    <link rel="icon" type="image/png" href="./icons/icon-32x32.png">
  </head>
  <body>
    <div class="screen">
      <div class="div">
        <div class="overlap">
          <div class="container">
            <div class="overlap-group">
              <div class="text-wrapper">Start Riding</div>
              <div class="button-play"><div class="group"></div></div>
            </div>
          </div>
          <div class="container">
            <div class="overlap-group" id="start-riding">
              <div class="text-wrapper">Start Riding</div>
              <div class="button-play"><div class="group-2"><img src="./icons/triangle.png" alt="Loading" width="30" height="30"></div></div>
            </div>
          </div>
        </div>
        <div class="emergency-rrport-wrapper" id="emergency-system"><div class="emergency-rrport">Emergency Report Service</div></div>
        <div class="div-wrapper" id="connect-device"><div class="emergency-rrport-2">Connect Device</div></div>
        <div class="container-2">
          <img class="image" src="./icons/profile.png" />
          <div class="text-wrapper-2-name">Loading...</div>
          <div class="text-wrapper-3-age">Loading...</div>
          <div class="text-wrapper-7-gender">Loading...</div>
          <div class="text-wrapper-4">Profile</div>
        </div>
        <div class="container-3">
          <div class="overlap-2">
            <div class="text-wrapper-5">Simple Safety</div>
            <div class="text-wrapper-6">Smart Helmet</div>
          </div>
          <div class="start-riding-wrapper" id="logout-btn"><div class="start-riding">Logout</div></div>
        </div>
      </div>
    </div>
    <script type="module" src="./script/app.js"></script>
  </body>
</html>
