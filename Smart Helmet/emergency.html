<!DOCTYPE html>
<html lang="'ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Info</title>
    <link rel="stylesheet" href="./css-files/emergency.css" />
    <link rel="icon" type="image/png" href="./icons/icon-32x32.png">
  </head>
  <body>
    <div class="screen">
      <div class="div">
        <div class="container">
          <div class="overlap-group">
            <div class="text-wrapper">Emergency Report Service</div>
            <div class="arrow-left" id="go-back-btn"><div class="group"><img src="./icons/arrow.png" alt="Loading" width="40" height="30"></div></div>
          </div>
        </div>
        <div class="div-wrapper" id="emer-save-btn"><div class="text-wrapper-2-save">Save</div></div>
        <div class="container-2" id="emer-cancel-btn"><div class="text-wrapper-3-cancel">Cancel</div></div>
        <div class="container-3">
          <input class="textbox" class="text-wrapper-4"  type="number" id="age" placeholder=" age"></input>
          <input class="textbox-2" class="text-wrapper-4" type="number" id="phone-num" placeholder=" phone number"></input>
          <input class="textbox-3" class="text-wrapper-4" type="text" id="blood-type" placeholder=" blood type"></input>
          <input class="blood-type-wrapper" class="text-wrapper-4" type="number" id="weight-btn" placeholder=" weight"></input>
          <input class="sex-wrapper" class="text-wrapper-4" type="text" id="gender" placeholder=" gender"></input>
        </div>
      </div>
    </div>
    <script type="module" src="./script/app.js"></script>
  </body>
</html>
