<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <title>Finish Riding</title>
    <link rel="stylesheet" href="./css-files/finishRiding.css" />
    <link rel="icon" type="image/png" href="./icons/icon-32x32.png">
  </head>
  <body>
    <div class="screen">
      <div class="div">
        <div class="container"><div class="text-wrapper">Finish Riding</div></div>
        <div class="container-2">
            <div id="record-info">
                <p class="text-wrapper-9">Review</p>
            </div>
          <img class="image" src="./icons/profile.png" />
          <div class="text-wrapper-2-name">로딩중...</div>
          <img class="line" src="img/line-1.svg" />
          <div class="time">Time</div>
          <div class="distance">Distance</div>
          <div class="text-wrapper-3-avg-speed">Avg Speed</div>
          <div class="calorie">Calories</div>
          
          <!-- 🔹 기록이 표시될 곳 -->
          <div class="text-wrapper-4" id="ride-time">00m 00s</div>
          <div class="text-wrapper-5" id="ride-distance">00km</div>
          <div class="text-wrapper-6" id="ride-speed">00km/h</div>
          <div class="text-wrapper-7-cal" id="ride-calories">00Cal</div>
          <div class="text-wrapper-8" id="ride-date">2025 . 00 . 00.</div>

        </div>
        <div class="div-wrapper" id="go-back-to-home"><div class="text-wrapper-10">Home</div></div>
        <div class="start-riding-wrapper" id="get-record"><div class="start-riding">Review my ride</div></div>
      </div>
    </div>
    <script type="module" src="./script/app.js"></script>
  </body>
</html>
